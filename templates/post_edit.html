{% extends 'flatpages/default.html'%}

{% block title %}
    <h1>{{ post.title }}</h1>
{% endblock title %}

{% block content %}
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Save" />
</form>
{% endblock content %}
